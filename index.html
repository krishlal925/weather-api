<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Neel's Weather WebApp</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka One" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src="app.js" defer> </script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1> Neel's weather app</h1>
        <h4> Search a location based on the following options:</h4>
        <form name = "location" id="radio-buttons">
          <input type="radio" name="query" value="City" checked> City<br>
          <input type="radio" name="query" value="Zip"> Zip code<br>
          <input type="radio" name="query" value="Coordinates"> Coordinates
        </form>
        <form id= "input-form">
          <p class ="query City">City:
          <input type="text" name= "City" value="Enter a city name"> </p>
          <p class = "query hidden Zip">Zip code:
          <input type="text" name="Zip" value="Enter a zip code"></p>
          <p class = "query hidden Coordinates"> Coordinates:
          <input type="text" name="Latitude" value="Enter Latitude">
          <input type="text" name="Longitude" value="Enter Longitude"></p>
          <input type="submit" value="Submit">
        </form>
      </header>
      <div class="container">
        <div id="main-content"></div>
      </div>
    </div>
  </body>
</html>
